          </label>

              <video src="image/待機モーション1.mp4" autoplay muted loop></video>

          <label>
              <input type="radio" name="tab-1">
              待機モーション2
          </label>
          <div>
            <video src="image/待機モーション2.mp4" autoplay muted loop></video>
          </div>
      
          <label>
              <input type="radio" name="tab-1">
              通常攻撃1段目
          </label>
          <div>
            <video src="image/通常1.mp4" autoplay muted loop></video>
          </div>
      
          <label>
            <input type="radio" name="tab-1">

          </label>

          </div>

            通常攻撃1~4段目
          </label>
          <div>
            <video src="image/通常4.mp4" autoplay muted loop></video>
          </div>
      
          <label>
            <input type="radio" name="tab-1">
            通常攻撃1~5段目
          </label>
          <div>
            <video src="image/通常5.mp4" autoplay muted loop></video>
          </div>

          <label>
            <input type="radio" name="tab-1">
            重撃
          </label>
          <div>
            <video src="image/重撃.mp4" autoplay muted loop></video>
          </div>
      
      
        </div>
      </div>

    <a class="pagetop" href="#"><div class="pagetop__arrow"></div></a>
